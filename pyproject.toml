[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "libtextworker"
version = "0.1.0"
requires-python = ">=3.8"
description = "Library for textworker."
readme = "README.md"
classifiers = [
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: Python",
    "Topic :: Text Editors",
]
dependencies = [
    "configparser",
    "darkdetect",
    "pillow",
    "wxpython",
]

[tool.setuptools]
package-dir = {"libtextworker" = "libtextworker"}